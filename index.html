<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>マイクラ自己紹介カード</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="main">
     <h1>minecraft</h1>
  <form>
    <ul>
      <li id="name">
        <textarea id="name" name="name" placeholder="ニックネーム"></textarea>
      </li>
      <li id="device">
        <textarea id="device" name="device" placeholder="PC、Switch、スマホ等"></textarea>
      </li>
      <li id="id">
        <textarea id="id" name="id" placeholder="ゲーマータグまたはフレンドコード"></textarea>
      </li>
      <li id="time">
        <textarea id="time" name="time" placeholder="主にプレイする時間帯"></textarea>
      </li>
      <li id="vc">
        <textarea id="vc" name="vc" placeholder="通話に使用するアプリ、聞き専、通話不可等"></textarea>
      </li>
      <li id="free">
        <textarea id="free" name="free" placeholder="一言"></textarea>
      </li> 
    </ul>
  </form>
  </div>
 
</body>

</html>
